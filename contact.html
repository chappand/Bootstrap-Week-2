    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>Andrew Chappell Contact</title>
</head>

<body>
    <!--Navbar bootstrap setup-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <!--Link to bring back to About Me-->
        <a class="navbar-brand" href="index.html">Andrew Chappell</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!--Links to navigate the webpage-->
                <a class="nav-link active" href="contact.html">Contact</a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>

    <!--Card for the Contact Form-->
    <div class="card" style="width: 30rem;">
        <div class="card-body card-custom">
            <h5 class="card-title">Contact</h5>
            <!--Actual Form-->
            <!--Current issues with the form are that it will not resize and the actual boarder of the card is messed up-->
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                        placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
